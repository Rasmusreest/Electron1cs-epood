<body class="ostukorv">
  <div class="shopping-cart">
    <!-- Title -->
    <div class="title">Ostukorv</div>

    <!-- Product #1 -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn">x</span>
      </div>

      <div class="image">
        <img src="kell.jpg" alt="" width="100" height="80" id="ostukorv-pilt" />
      </div>

      <div class="description">
        <span>STARLIGHT digitaalkell</span>
      </div>

      <div class="quantity">
        <button class="minus-btn" type="button" name="button">-</button>
        <input type="text" name="name" value="1" />
        <button class="plus-btn" type="button" name="button">+</button>
      </div>

      <div class="total-price">79.99€</div>
    </div>

    <!-- Product #2 -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn">x</span>
        <span class="like-btn"></span>
      </div>

      <div class="image">
        <img
          src="laptop.jpg"
          alt=""
          width="100"
          height="80"
          id="ostukorv-pilt"
        />
      </div>

      <div class="description">
        <span>AIR laptop</span>
      </div>

      <div class="quantity">
        <button class="minus-btn" type="button" name="button">-</button>
        <input type="text" name="name" value="1" />
        <button class="plus-btn" type="button" name="button">+</button>
      </div>

      <div class="total-price">1499.99€</div>
    </div>

    <!-- Product #3 -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn">x</span>
        <span class="like-btn"></span>
      </div>

      <div class="image">
        <img src="kott.jpg" alt="" width="100" height="80" id="ostukorv-pilt" />
      </div>

      <div class="description">
        <span>CLOUD seljakott</span>
      </div>

      <div class="quantity">
        <button class="minus-btn" type="button" name="button">-</button>
        <input type="text" name="name" value="1" />
        <button class="plus-btn" type="button">+</button>
      </div>

      <div class="total-price">39.99€</div>
    </div>
    <div class="row">
      <div class="col-75">
        <div class="container1">
          <form action="ostsooritatud.html">
            <div class="row">
              <div class="col-50">
                <h3>Maksja Aadress</h3>
                <label for="fname"><i class="fa fa-user"></i> Täis nimi</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="John M. Doe"
                />
                <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="john@example.com"
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Address</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="542 W. 15th Street"
                />
                <label for="city"><i class="fa fa-institution"></i> Linn</label>
                <input type="text" id="city" name="city" placeholder="Tallinn" />
  
                <div class="row">
                  <div class="col-50">
                    <label for="state">Maakond</label>
                    <input type="text" id="state" name="state" placeholder="Harju maakond" />
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001" />
                  </div>
                </div>
              </div>
  
              <div class="col-50">
                <h3>Makseinfo</h3>
                <label for="cname">Kaardi nimi</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="John More Doe"
                />
                <label for="ccnum">Kaardi number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Aegumise kuu</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="September"
                />
  
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Aegumise aasta</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2018"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" />
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" /> Makse aadress on sama, mis kohaletoimetamise aadress
            </label>
            <input type="submit" value="Maksa" class="btn" />
          </form>
        </div>
      </div>
          </p>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
